name: weather_app
description: A simple weather application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  geolocator: ^10.1.1
  flutter_dotenv: ^5.1.0
  google_generative_ai: ^0.2.0  # Add Gemini API client

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/weather_app_play_store_icon.png"
  adaptive_icon_background: "#000000" # Black background
  adaptive_icon_foreground: "assets/weather_app_play_store_icon.png"

flutter:
  uses-material-design: true
  assets:
    - .env